<div id = "contenedor" style="background-color:#373737;"> 
  <img height="130" src="../sitio_web/img/logo.png" alt=" " />             
  <div style=" height:35px; width:700px;">
	  {mensaje_sesion}
  </div>
  <div class="login">
      <p>
        <label for="user">Usuario:</label>
        <input type="text" name="user" id="user" >
      </p>
      <p>
        <label for="pass">Contraseña:</label>
        <input type="password" name="pass" id="pass" >
      </p>
     <p class="login-submit">
        <button id="action" type="submit" class="login-button">Login</button>
      </p>      
      <p class="forgot-password">
        <a href="index.html">Recuperar Contraseña?</a>
      </p>
  </div>  
</div>
